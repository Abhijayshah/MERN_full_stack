<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative-parent{
            background-color: red;

        }
        .relative-div{
            background-color: yellow;
            height: 120px;
            width: 120px ;
            position: static;

            top: 100px;
            left: 100px;
            
        }
        .scrolling-div{
            height: 120px;

            background-color: green;
            
        }

    </style>
</head>
<body>
    <div class="relative-parent">
        <div class="relative-div">I am a static div </div>

    </div>
    <div class="scrolling-div">I am scrooling div </div>

    
</body>
</html>
