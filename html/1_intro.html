<!-- Heading tags -->
<h1>This is shown as heading</h1>
<h2>I am heading 2</h2>
<h3>I am heading 3</h3>
<h4>I am heading 4</h4>
<h5>I am heading 5</h5>
<h6>I am heading 6</h6>

    <!-- I am a comment: non-executable; used to make code readable -->

    <!-- Paragraph tag: block elements -->
    <!-- Block elements always begin with a new line -->
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <!-- Inline elements: always begin in the same line -->
    <a href="https://www.google.com" target="_blank">Link to open Google</a>
    <!-- A link to open a new webpage -->
    <a href="https://www.yahoo.com" target="_parent">Link to open Yahoo</a>
